<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!------------------ Font Awesome cdn ---------------->
	<script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
	
	<!------------------ JQuery cdn of google ------------>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Wavin-Flag</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/KNAAN-Wavin-Flag.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/knaan.jpg" alt="music-cover" id="cover"> 
        </div>
        
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
